<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="asset/img/logo.svg" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600700&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>TCorner</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <a href="#home" class="logo">
        <img src="asset/img/logo.svg" alt="" />
        <h3>TCorner!</h3>
      </a>

      <nav>
        <a class="home-link" href="#home">Home<span></span></a>
        <a class="article-link" href="#articles">Articles<span></span></a>
        <a class="about-link" href="#about">About<span></span></a>
      </nav>

      <div class="btn-box">
        <div class="toggle-switchmode">
          <i class="uil uil-sun sun"></i>
          <i class="uil uil-moon moon"></i>
        </div>
        <div class="toggle-openNav">
          <i class="uil uil-bars toggleOpenBtn"></i>
          <i class="uil uil-times toggleCloseBtn"></i>
        </div>
      </div>
    </header>

    <section id="home">
      <h1>
        Let's share and find with
        <span>TCorner!</span>
      </h1>
      <p>
        Disini kamu bisa temukan semua informasi tentang berbagai hal yang
        ditulis oleh mahasiswa Teknik Informatika ITS
      </p>
    </section>

    <section id="articles"></section>

    <script src="js/navbar.js"></script>
  </body>
</html>
